<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register Form</title>
</head>
<body>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>

    <form method="post" action="#">
            <label for="fullname">Full Name:&nbsp;</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:&nbsp;&nbsp;</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="mobile">Mobile No:</label>
            <input type="number" id="mobile" name="mobile"><br><br>

            <fieldset>
                <legend>Gender:</legend> 
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label></fieldset><br><br>

            <fieldset>
                <legend>Hobbies:</legend>
            <input type="checkbox" id="reading" name="hobbies" value="Reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="coding" name="hobbies" value="Coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="sports" name="hobbies" value="Sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="hobbies" value="Music">
            <label for="music">Music</label></fieldset><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>

            <label for="course">Course Selection:</label>
            <select id="course" name="course">
                <option value="MERN">MERN Stack</option>
                <option value="DSA">DSA</option>
                <option value="WebDev">Web Development</option>
            </select><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

            <label for="studyhours">Preferred Study Hours:</label>
            <input type="range" id="studyhours" name="studyhours" min="1" max="10"><br><br>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="portfolio">Portfolio Website:</label>
            <input type="url" id="portfolio" name="portfolio"><br><br>

            <label for="search">Search Interests:</label>
            <input type="search" id="search" name="search"><br><br>

            <label for="time">Preferred Study Time:</label>
            <input type="time" id="time" name="time"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
    </form>
</body>
</html>
